sudo: true
dist: trusty

jobs:
  include:
    - stage: build docker image
      script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker build -t ansible-centos .
      - docker images
      - docker tag ansible-centos $DOCKER_USERNAME/ansible-centos
      - docker push $DOCKER_USERNAME/ansible-centos

notifications:
  email: false